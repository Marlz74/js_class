<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AJAX + Tailwind CSS </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>



    <h1 class="text-center text-4xl mb-4 font-bold " >AJax</h1>



    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <form action="" method="post" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Update Post</h2>
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title</label>
                <input type="text" name="title" id="title" class="title w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="body" class="block text-gray-700">Body</label>
                <input type="text" name="body" id="body" class="body w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="userId" class="block text-gray-700">User ID</label>
                <input type="number" name="userId" id="userId" class="userId w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Create Post</button>
        </form>
    </div>


    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <form action="" method="post" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Create Post</h2>
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title</label>
                <input type="text" name="title" id="title" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="body" class="block text-gray-700">Body</label>
                <input type="text" name="body" id="body" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="userId" class="block text-gray-700">User ID</label>
                <input type="number" name="userId" id="userId" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Create Post</button>
        </form>
    </div>

    
    <section class=" users flex justify-center items-center gap-1 flex-wrap " >


    </section>

    <h2 class="text-center" > Current Page: <span id="currentPage" >1</span></h2>

    <div class="flex justify-center m-4">
        <button id="prev" class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700 mr-2">Previous</button>
        <button id="next" class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">Next</button>
    </div>




    





    
</body>
<script src="./create-post.js"></script>
</html>
